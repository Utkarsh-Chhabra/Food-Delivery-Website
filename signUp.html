<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="css/signUp.css">
</head>
<body>

  <div class="signup-container">
    <h2>Sign Up</h2>

    <form action="b.html" method="get">

        <div class="input">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Full name" required>
        </div>

        <div class="input">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" required>
        </div>

        <div class="input">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone Number" required>
        </div>

        <div class="input">
            <label for="alt-number">Alternate Phone Number</label>
            <input type="tel" id="alt-number" placeholder="Alternate Phone Number">
        </div>

        <div class="input">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
        </div>

        <div class="input">
            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Delivery Address" required>
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <p class="login-text">Already have an account? <a href="login.html">Log In</a></p>

    </form>
  </div>

</body>
</html>
